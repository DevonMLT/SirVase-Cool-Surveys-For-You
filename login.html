<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body style="background-size: 100% 100%;background-image:url('https://www.powergroupintl.com/wp-content/uploads/2017/12/Savin-NY-Website-Background-Web1.jpg');">
    <main class="main-login-container">
        <div class="main-login-shadow">
            <div class="log-in-form">
                <div class="loglogo">
                    <a href="index.html" style="display:flex;align-items: center;">
                        <ion-icon name="clipboard-outline" style="font-size:50px;color:black;margin:0px 0px 0px 0px"></ion-icon>
                        <div>
                            <h1 style="color:black;">SIRVASE</h1>
                        </div>
                    </a>
                </div>
                <div class="logform">
                    <h3>Login</h3>
                    <label for="email">Username</label><br>
                    <input class="loginput" type="email" name="email" id="email" placeholder="Username"><br>
                    <label for="password">Password</label><br>
                    <input class="loginput" type="password" name="password" id="password" placeholder="Password">
                    <div class="logbtn">
                        <a href="#"><button class="loginbutton">Log In</button></a>
                    </div>
                </div>
            </div>
            <div class="sign-up-form">
                <div class="logform">
                    <h3>Create account</h3>
                    <p>Signup for FREE unlimited surveys. </p><br>
                    <label for="name">Username</label><br>
                    <input class="loginput" type="text" name="name" id="signupname" placeholder="Username"><br>
                    <label for="email">Email</label><br>
                    <input class="loginput" type="email" name="email" id="signupemail" placeholder="Email">
                    <label for="createpassword">Create Your Password</label><br>
                    <input class="loginput" type="password" name="password" id="signuppassword" placeholder="Enter a strong password">
                    <input type="checkbox" name="remember" id="remember" value="remember"> Remember me
                    <div class="logbtn">
                        <button class="signupbutton">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
            <a href="index.html"><div class="footer-logo">
                <ion-icon name="clipboard-outline" style="font-size: 30px;color:white;margin:0px 0px 0px 0px"></ion-icon>
                    <div class="topLeft">
                        <p>SIRVASE</p>
                    </div>
            </div></a>
            <div class="request-more-info">
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Send Us A Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form class="modal-form">
                              <label for="message-name">Name</label>
                              <input class="survey-form-input" type="text" name="message-name" id="message-name" placeholder="Name" style="border: 1px solid black;">
                              <label for="message-email">Email</label>
                              <input class="survey-form-input" type="email" name="message-email" id="message-email" placeholder="Email" style="border: 1px solid black;">
                              <label for="comments">Any comments or suggestions?</label><br>
                              <textarea type="text" id="comments" placeholder="Enter your comment here..." style="width:100%;max-width:100%;max-height:200px;min-width:100%"></textarea>
                          </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin:0px 0px 10px 0px;">
                Contact Us
                </button>
                <p class="footer-paragraph1">SIRVASE is a critical provider of cool surveys. 2021 Made by Devon </p><br>
            </div>
            <div class="social-media-icons">
                <a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.linkedin.com"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="https://www.twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>    
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </footer>
</body>
</html>
